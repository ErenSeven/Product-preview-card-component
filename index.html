<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="img-mobile" src="images/image-product-mobile.jpg" alt="">
    <div class="content">
      <p>P E R F U M E</p>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <p style="text-decoration: line-through;">$169.99</p>
      </div>
      <button class="add-card"><img class="card-icon" src="./images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
    </main>
  </div>
</body>
</html>
